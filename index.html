<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>

    <link rel="stylesheet" href="resources/css/globals.css" />
    <link rel="stylesheet" href="resources/css/header.css" />
    <link rel="stylesheet" href="resources/css/navbar.css" />
    <link rel="stylesheet" href="resources/css/footer.css" />
    <link rel="stylesheet" href="resources/css/storefront.css" />
    <link rel="stylesheet" href="resources/css/statement.css" />

    <title>CARPENTERGOTHIC</title>
  </head>
  <body>
    <div class="header">
      <div class="banner-images">
        <a href="./index.html">
          <div class="horizontal-logo">
            <img
              src="resources/images/logo-hammer-horizontal-combined.png"
              alt="The CARPENTERGOTHIC banner written out in an arcing fashion"
            />
          </div>
        </a>
        <div class="socials">
          <div class="etsy">
            <a href="https://www.instagram.com/carpentergoth.ic/">
              <object
                data="resources\images\svgs\instagram.svg"
                type="image/svg+xml"
              ></object>
            </a>
          </div>
          <div class="instagram">
            <a href="https://www.etsy.com/shop/carpentergothic">
              <object
                data="resources\images\svgs\etsy.svg"
                type="image/svg+xml"
              ></object>
            </a>
          </div>
          <div class="tiktok">
            <a href="https://www.tiktok.com/@carpentergothic">
              <object
                class="tiktok"
                data="resources\images\svgs\tiktok.svg"
                type="image/svg+xml"
              ></object>
            </a>
          </div>
        </div>
      </div>
      <nav class="navbar">
        <div class="site-links">
          <!-- Add Email under mailto -->
          <a
            href="mailto:casey@carpentergothic.xyz?subject=Get%20In%20Touch"
            target="_blank"
            ><h3>contact</h3></a
          >
          <a href="https://www.etsy.com/shop/carpentergothic"><h3>shop</h3></a>
          <a href="./resources/pages/illustrations.html"
            ><h3>illustrations</h3></a
          >
        </div>
      </nav>
    </div>
    <div class="storefront">
      <a
        href="https://www.etsy.com/shop/carpentergothic"
        class="ticker-link"
        aria-label="Visit our Etsy shop"
      >
        <div class="ticker-container">
          <h3 class="title">STOREFRONT</h3>
          <div class="ticker-gallery" id="tickerGallery">
            <!-- Images will be added here by JavaScript -->
          </div>
        </div>
      </a>
    </div>
    <div class="statement">
      <h3>
        Casey Helm is a local Toronto designer making all your stuff cooler
        since 2018! High quality tees, stickers, prints and more working at the
        intersection of illustration, merchandise and graphic design.
      </h3>
    </div>
    <footer class="footer">
      <div class="site-links">
        <!-- Add Email under mailto -->
        <a href="mailto:casey@carpentergothic.xyz?subject=Get%20In%20Touch"
          ><p>contact</p></a
        >
        <a href="https://www.etsy.com/shop/carpentergothic"><p>shop</p></a>
        <a href="./resources/pages/illustrations.html"><p>illustrations</p></a>
      </div>
      <div class="socials">
        <div class="etsy">
          <a href="https://www.instagram.com/carpentergoth.ic/">
            <object
              data="resources\images\svgs\instagram.svg"
              type="image/svg+xml"
            ></object>
          </a>
        </div>
        <div class="instagram">
          <a href="https://www.etsy.com/shop/carpentergothic">
            <object
              data="resources\images\svgs\etsy.svg"
              type="image/svg+xml"
            ></object>
          </a>
        </div>
        <div class="tiktok">
          <a href="https://www.tiktok.com/@carpentergothic">
            <object
              class="tiktok"
              data="resources\images\svgs\tiktok.svg"
              type="image/svg+xml"
            ></object>
          </a>
        </div>
      </div>
      <div class="watermark">
        <a href="https://mboulos.dev/" target="_blank" rel="noopener noreferrer"
          ><p>no round corners</p></a
        >
      </div>
    </footer>

    <!-- Scripts -->
    <script src="resources/js/storefront.js" defer></script>
    <script>
      // Storefront ticker debug helper
      window.addEventListener('load', function() {
        const ticker = document.getElementById('tickerGallery');
        console.log('Ticker element:', ticker);
        console.log('Computed style:', window.getComputedStyle(ticker).animation);
      });
    </script>
  </body>
</html>
